<div class="page-header row">
    <h1>
        <img src="http://placehold.it/50x50" class="img-circle">
        {{ contact.name }}
    </h1>
</div>
<div class="form-horizontal">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Full Name</label>
                <div class="col-sm-8">
                    <p id="name" class="form-control-static" editable="contact.name" field-type="text"></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">Email Address</label>
                <div class="col-sm-8">
                    <p id="email" class="form-control-static" editable="contact.email" field-type="email"></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="phone" class="col-sm-4 control-label">Phone Number</label>
                <div class="col-sm-8">
                    <p id="phone" class="form-control-static" editable="contact.phone" field-type="text"></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="website" class="col-sm-4 control-label">Web Site</label>
                <div class="col-sm-8">
                    <p id="website" class="form-control-static" editable="contact.website" field-type="text"></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="address" class="col-sm-4 control-label">Address</label>
                <div class="col-sm-8">
                    <p id="address" class="form-control-static" editable="contact.address" field-type="textarea"></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="notes" class="col-sm-4 control-label">Notes</label>
                <div class="col-sm-8">
                    <p id="notes" class="form-control-static" editable="contact.notes" field-type="textarea"></p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row well">
        <div class="col-sm-offset-2 col-sm-10 pull-right ">
            <button type="button" class="btn btn-primary"> Back</button>
        </div>
    </div>
</div>
