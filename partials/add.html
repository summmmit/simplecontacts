<div class="page-header row">
    <h1>
        Add Contact
    </h1>
</div>
<div id="alertContainer"></div>
<form class="form-horizontal" role="form" ng-submit="submit()" name="addForm" novalidate>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group" ng-class="{ 'has-error': formErrors && !addForm.name.$valid }">
                <label for="name" class="col-sm-4 control-label">Full Name</label>
                <div class="col-sm-8">
                    <input type="text" id="name" name="name" class="form-control" ng-model="contact.name" required>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group" ng-class="{ 'has-error': formErrors && !addForm.email.$valid }">
                <label for="email" class="col-sm-4 control-label">Email Address</label>
                <div class="col-sm-8">
                    <input type="email" id="email" name="email" class="form-control" ng-model="contact.email" required>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group" ng-class="{ 'has-error': formErrors && !addForm.phone.$valid }">
                <label for="phone" class="col-sm-4 control-label">Phone Number</label>
                <div class="col-sm-8">
                    <input type="text" id="phone" name="phone" class="form-control" ng-model="contact.phone" required ng-pattern="/^[0-9]+()-/">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="website" class="col-sm-4 control-label">Web Site</label>
                <div class="col-sm-8">
                    <input type="text" id="website" class="form-control" ng-model="contact.website">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="address" class="col-sm-4 control-label">Address</label>
                <div class="col-sm-8">
                    <textarea id="address" class="form-control" ng-model="contact.address"></textarea>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="notes" class="col-sm-4 control-label">Notes</label>
                <div class="col-sm-8">
                    <textarea id="notes" class="form-control" ng-model="contact.notes"
                              bs-tooltip data-title="Any additional Information about the contact" data-trigger="focus" data-placement="bottom"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group well">
            <div class="col-sm-offset-2 col-sm-10 pull-right">
                <input type="submit" class="btn btn-primary" value="Add Contact">
            </div>
        </div>
    </div>
</form>
