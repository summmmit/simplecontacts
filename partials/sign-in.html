<div class="card card-container">
    <div id="alertContainer"></div>
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
    <p id="profile-name" class="profile-name-card">Sumit Singh</p>
    <form class="form-signin" role="form" ng-submit="submit()" name="signInForm" novalidate>
        <span id="reauth-email" class="reauth-email"></span>
        <input type="email" id="inputEmail" class="form-control" ng-class="{ 'has-error' : formErrors && !signInForm.email_address.$valid}"
               placeholder="Email address" ng-model="email_address" required>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
        <div id="remember" class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" ng-model="remember_me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
    </form><!-- /form -->
    <a ui-sref="forgot-password" class="forgot-password">
        Forgot the password?
    </a><br>
    <a ui-sref="register" class="forgot-password">
        Create New Account?
    </a>
</div><!-- /card-container -->
