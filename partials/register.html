<div class="card card-container-register">
    <h2>Create Your Account</h2>
    <form role="form">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input class="form-control" id="first_name" type="text">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input class="form-control" id="last_name" type="text">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input class="form-control input-lg" id="email" type="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control input-sm" id="password" type="text">
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Submit</button>
    </form>
    <a ui-sref="forgot-password" class="forgot-password">
        Forgot the password?
    </a><br>
    <a ui-sref="login" class="forgot-password">
        Already Have Account ??
    </a>
</div><!-- /card-container -->
