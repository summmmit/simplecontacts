<div ng-hide="editor.showing">
    <span ng-bind-html="value | paragraph"></span>
    <button class="btn btn-default btn-xs" ng-click="toggleEditor()">Edit</button>
</div>
<div ng-show="editor.showing">
    <div ng-if="field == 'textarea'">
        <textarea ng-model="editor.value" cols="15" rows="5" class="form-control"></textarea>
    </div>
    <div ng-if="field != 'textarea'">
        <input type="{{ field }}" ng-model="editor.value" class="form-control">
    </div>
    <br>
    <button class="btn-xs btn btn-success" ng-click="save()">Save</button>
    <button class="btn-xs btn btn-success" ng-click="toggleEditor()">Cancel</button>
</div>
